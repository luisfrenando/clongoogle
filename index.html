<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="barra-superior">
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
        <a href="#" class="icono-google-apps"></a> 
        <a href="#" class="icono-cuenta"><img src="img/cuenta.png" alt="Cuenta" style="height: 24px; width: 24px;"></a>
    </div>
    
    
    <div class="centro">
        <img src="img/googleimg.jpg" alt="Logo de Google" class="logo">
        <input type="text" class="campo-busqueda" placeholder="Buscar con Google o escribir una URL">
        <div class="botones">
            <input type="submit" value="Búsqueda en Google" class="boton">
            <input type="submit" value="Me siento con suerte" class="boton">
        </div>
    </div>
    <div class="barra-inferior">
        <div class="enlaces-izquierda">
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Acerca de</a>
        </div>
        <div class="enlaces-derecha">
            <a href="#">Privacidad</a>
            <a href="#">Términos</a>
            <a href="#">Configuración</a>
        </div>
    </div>
    
</body>
</html>
